<h2>예약 목록</h2>
<table border="1">
  <tr>
    <th>사용자 ID</th><th>회의실 ID</th><th>시작</th><th>종료</th><th>상태</th><th>목적</th>
  </tr>
  {% for r in reservations %}
  <tr>
    <td>{{ r.user_id }}</td>
    <td>{{ r.room_id }}</td>
    <td>{{ r.start_time }}</td>
    <td>{{ r.end_time }}</td>
    <td>{{ r.status }}</td>
    <td>{{ r.purpose }}</td>
  </tr>
  {% endfor %}
</table>
