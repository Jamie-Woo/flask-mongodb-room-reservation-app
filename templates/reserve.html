<h2>회의실 예약</h2>
<form method="POST">
  <label>사용자: 
    <select name="user_name">
      {% for user in users %}
        <option value="{{ user.name }}">{{ user.name }}</option>
      {% endfor %}
    </select>
  </label><br><br>

  <label>회의실:
    <select name="room_name">
      {% for room in rooms %}
        <option value="{{ room.name }}">{{ room.name }}</option>
      {% endfor %}
    </select>
  </label><br><br>

  <label>시작 시간: <input type="datetime-local" name="start_time" step="60" required>
</label><br><br>
  <label>종료 시간: <input type="datetime-local" name="end_time" step="60" required>
</label><br><br>
  <label>목적: <input type="text" name="purpose"></label><br><br>

  <button type="submit">예약하기</button>
</form>
